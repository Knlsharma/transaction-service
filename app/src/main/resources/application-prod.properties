
# Database Configuration (auto-configured by Docker Compose)
spring.datasource.url=jdbc:mysql://mysql-db:3306/routine_master?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user1
spring.datasource.password=pass1

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.transaction.service=INFO

# Actuator
management.endpoint.health.access=unrestricted
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
